<div class="container-fluid px-0">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="text-center mb-5">
            <h1 class="display-4 mb-3">Welcome Back</h1>
            <p class="lead">Sign in to your MovieDB account to continue</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="auth-card">
          <div class="auth-header text-center mb-4">
            <i class="bi bi-person-circle display-1 text-muted mb-3"></i>
            <h2 class="auth-title">Sign In</h2>
            <p class="auth-subtitle">Access your personalized movie experience</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group mb-4">
              <label class="form-label">
                <i class="bi bi-person me-2"></i>Username
              </label>
              <input type="text" 
                     class="form-control form-control-lg" 
                     formControlName="username"
                     placeholder="Enter your username">
            </div>

            <div class="form-group mb-4">
              <label class="form-label">
                <i class="bi bi-lock me-2"></i>Password
              </label>
              <input type="password" 
                     class="form-control form-control-lg" 
                     formControlName="password"
                     placeholder="Enter your password">
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ error }}
            </div>

            <button type="submit" 
                    class="btn btn-primary btn-lg w-100 mb-3" 
                    [disabled]="loginForm.invalid">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Sign In
            </button>

            <div class="text-center">
              <small class="text-muted">
                Don't have an account? 
                <a href="#" class="text-warning">Sign up</a>
              </small>
            </div>
          </form>

          <div class="auth-footer text-center mt-4">
            <div class="divider">
              <span>or continue with</span>
            </div>
            <div class="social-buttons mt-3">
              <button class="btn btn-outline-light me-2">
                <i class="bi bi-google"></i>
              </button>
              <button class="btn btn-outline-light me-2">
                <i class="bi bi-facebook"></i>
              </button>
              <button class="btn btn-outline-light">
                <i class="bi bi-twitter"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
